    <div class="container">
      
      <!--| Nome do Método |----------------------------------->
      <div class="row">
        <div class="col-12 text-center mt-4 mb-2 text-primary">
          <h2>Método de Müller</h2>
        </div>
      </div>
      <!--|-----------------|----------------------------------->


      <!--| Inputs de Atributos |------------------------------->
      <div class="row justify-content-center">

        <div class="col-sm-6 col-md-8 col-lg-10">
          <form method="POST"> {% csrf_token %} 

            <!--| Equação de f(x) |-->
            <div class="form-row mb-3">
              <label class="text-primary" for="mullerEquacao">Equação de f(x)</label>
              <input type="text" class="form-control"name="mullerEquacaoInput" placeholder="Ex.: x^2+2*x">
            </div>

            <!--| Estimativas Iniciais |-->
            <div class="form-row">
              <div class="form-group col-sm-4 col-md-4 col-lg-4 mb-3">
                <label class="text-primary" for="mullerX0">Estimativa x0</label>
                <input type="text" class="form-control"name="mullerX0Input" placeholder="Ex.: 1.2">
              </div>

              <div class="form-group col-sm-4 col-md-4 col-lg-4 mb-3">
                <label class="text-primary" for="mullerX1">Estimativa x1</label>
                <input type="text" class="form-control"name="mullerX1Input" placeholder="Ex.: 1.4">
              </div>

              <div class="form-group col-sm-4 col-md-4 col-lg-4 mb-3">
                <label class="text-primary" for="mullerX2">Estimativa x2</label>
                <input type="text" class="form-control"name="mullerX2Input" placeholder="Ex.: 1.8">
              </div>
            </div>

            <!--| Critério de Parada |-->
            <div class="form-row mb-3 d-flex">
              <div class="form-group col-sm-6 col-md-6 col-lg-6">
                <label class="text-primary" for="mullerTolerancia">Tolerância</label>
                <input type="text" class="form-control"name="mullerToleranciaInput" placeholder="Ex.: 10^-3">
              </div>

              <div class="form-group col-sm-6 col-md-6 col-lg-6 align-self-end">
                <div class="dropdown">
                  <button class="btn btn-block btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown"name="mullerErro">
                    Critério de Parada
                  </button>

                  <div class="dropdown-menu w-100">
                    <button class="dropdown-item text-primary font-weight-normal btn-block text-center" type="button"name="mullerErroAbsoluto">Erro Absoluto</button>
                    <button class="dropdown-item text-primary font-weight-normal btn-block text-center" type="button"name="mullerErroRelativo">Erro Relativo</button>
                  </div>
                </div>
              </div>

            </div>

            <div class="form-row mb-3">
              <button class="btn btn-block btn-primary" type="submit" name="mullerSalvar">
                Calcular Raiz Aproximada
              </button>
            </div>
            
            <!--| Resultado da Raiz |-->
            <div class="form-row">
              <label class="text-primary h6" for="mullerRaiz">Raiz Aproximada x* = </label>
              <!-- TO DO Exibir Resultado -->
            </div>

            <!--| Exibição do Gráfico |-->
            <div class="form-row">
              <label class="text-primary h5" for="mullerGrafico">Gráfico das Iterações </label>
              <!-- TO DO Exibidor de Gráfico -->
            </div>

          </form>
        </div>
        <!--|---------------------|------------------------------->

      </div>
    </div>
