<div class="container mt-5">
      
      <!--| Nome do Método |-->
  <div class="row">
    <div class="col-12 text-center mt-4 mb-2 text-primary">
      <h2>Método de Gauss-Jordan</h2>
    </div>
  </div>
  <!--|----------------|-->


  <!--| Inputs de Atributos |-->
  <div class="row justify-content-center">

    <div class="col-sm-6 col-md-8 col-lg-10">
      <form method="POST"> {% csrf_token %} 
        
        <div class="d-flex justify-content-center">
          <label class="text-primary">Tamanho do Sistema Linear</label>
        </div>

        <div class="form-row mb-3">
          <!--| Tamanho da Matriz A |-->
          <div class="form-group col-lg-6">
            <select class="custom-select" id="gaussJordanTamanhoInput">
              <option selected>Escolha o tamanho da Matriz...</option>
              <option value="2">Ordem 2</option>
              <option value="3">Ordem 3</option>
              <option value="4">Ordem 4</option>
              <option value="5">Ordem 5</option>
              <option value="6">Ordem 6</option>
              <option value="7">Ordem 7</option>
            </select>
          </div>

          <!--| Botão de Salvar |-->
          <div class="form-group col-lg-6 align-self-end">
            <button class="btn btn-block btn-primary" type="submit" name="tamanhoSistema">
              Atualizar Valor
            </button>
          </div>              
        </div>
      </form>
      {{tagteste|safe}}
      {% for i in tamanhoSistema %}
        <p>{{i}}</p>
      {% endfor%}

      <div class="d-flex justify-content-center">
        <input type="text" class="form-control" id="gaussJordanTamanhoInput" placeholder="a11" name = "gaussJordanTamanhoInput">
        <input type="text" class="form-control" id="gaussJordanTamanhoInput" placeholder="a12" name = "gaussJordanTamanhoInput">
        <input type="text" class="form-control" id="gaussJordanTamanhoInput" placeholder="a13" name = "gaussJordanTamanhoInput">
        <input type="text" class="form-control" id="gaussJordanTamanhoInput" placeholder="a14" name = "gaussJordanTamanhoInput">
        <input type="text" class="form-control" id="gaussJordanTamanhoInput" placeholder="a15" name = "gaussJordanTamanhoInput">
        <input type="text" class="form-control" id="gaussJordanTamanhoInput" placeholder="a16" name = "gaussJordanTamanhoInput">
      </div>

      <div class="d-flex justify-content-center">
        <input type="text" class="form-control" id="gaussJordanTamanhoInput" placeholder="a21" name = "gaussJordanTamanhoInput">
        <input type="text" class="form-control" id="gaussJordanTamanhoInput" placeholder="a22" name = "gaussJordanTamanhoInput">
      </div>
    </div>
  </div>
</div>
