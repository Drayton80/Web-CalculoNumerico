<div class="container mt-5">
      
      <!--| Nome do Método |-->
  <div class="row">
    <div class="col-12 text-center mt-4 mb-2 text-primary">
      <h2>Método de Gauss-Jordan</h2>
    </div>
  </div>
  <!--|----------------|-->


  <!--| Inputs de Atributos |-->
  <div class="row justify-content-center">

    <div class="col-sm-6 col-md-8 col-lg-10">

      <form method="POST" > {% csrf_token %} 
        
        <div class="d-flex justify-content-center">
          <label class="text-primary h5">Descrição</label>
        </div>

        <div class="d-flex justify-content-center">
          <label class="text-secondary">Este método é uma complementação ao método de Gauss. Ele transforma o sistema dado atraves do escalonamento em uma matriz identidade, isto é, onde todos os elementos da diagonal principal são um e os de fora da diagonal são nulos.</label>
        </div>

        <div class="d-flex justify-content-center">
          <label class="text-secondary">O usuario deve inserir o tamanho da matriz e os elementos da matriz. Recebera como solução uma matriz com os valores das incognitas.</label>
        </div>

        <div class="d-flex justify-content-center">
          <label class="text-primary h5">Tamanho do Sistema Linear</label>
        </div>

        <div class="form-row mb-2">
          <!--| Tamanho da Matriz A |-->
          <div class="form-group col-lg-6">
            <select class="custom-select" id="gaussJordanTamanhoInput" name = "gaussJordanTamanhoInput">
              <option value = "0" selected>Escolha o tamanho da Matriz...</option>
              <option value="2">Ordem 2</option>
              <option value="3">Ordem 3</option>
              <option value="4">Ordem 4</option>
              <option value="5">Ordem 5</option>
              <option value="6">Ordem 6</option>
              <option value="7">Ordem 7</option>
              <option value="8">Ordem 8</option>
            </select> 

          </div> 

          <!--| Botão de Salvar |-->
          <div class="form-group col-lg-6 align-self-end">
           <button class="btn btn-block btn-primary" type="submit">
              Atualizar Valor
            </button>
          </div>   

        </div>
      </form>


        {%if tamanhoGauss == True%}
        <form method="POST" > {% csrf_token %} 
          {{matrizGauss|safe}}

          <div class="d-flex flex-column align-items-center mt-4 mb-4">
            <button class="btn btn-block btn-primary" type="submit" name="valoresJordan" value = "True">
              Calcular o Vetor x
            </button>
          </div>
        </form>
        {%endif%}
        
        <div class="d-flex flex-column align-items-center">

          <label class="text-primary h5">Vetor Aproximado x*:</label>

          <div class="d-flex align-items-center">

              <!-- Gera os inputs aqui -->
            <div class="d-flex flex-column align-items-center">

              {{resultadoGauss|safe}}
              
            </div>
          </div>

        </div>
        

    </div>
  </div>
</div>
